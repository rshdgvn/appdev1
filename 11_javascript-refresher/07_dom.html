<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Demo</title>
</head>
<body>
  <button onclick="changeBackground()">button</button>
  
  <br><br>
  
  <button onclick="askColor()">Enter Favorite Color</button>
  <p id="favoriteColor"></p>
  
  <br><br>
  
  <p id="delayedMessage"></p>
  <button onclick="showMessage()">Show Delayed Message</button>

  <script>
    function changeBackground() {
      document.body.style.backgroundColor = "green";
    }

    function askColor() {
      let color = prompt("What is your favorite color?");
      document.getElementById("favoriteColor").innerText = `Your favorite color is: ${color}`;
    }

    function showMessage() {
      setTimeout(() => {
        document.getElementById("delayedMessage").innerText = "This message appears after 2 seconds";
      }, 2000);
    }
  </script>
</body>
</html>
